<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassify - Generate Glass CSS</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon.ico/apple-touch-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#9f00a7" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="main-body">
      <!-- Header -->
      <div class="container-fluid pt-3 pb-3 glass-nav">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="logo">
                <img src="./images/glassify-logo.svg" alt="" />
              </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
              <div class="glass-menu">
                <a href="https://lineuisvg.netlify.app/" target="_blank"
                  >LineUI SVG</a
                >
                <a href="https://banglauifont.netlify.app/" target="_blank"
                  >BanglaUI Font</a
                >
              </div>
              <div class="profile">
                <a href="https://github.com/ShakilAnsary9">
                  <img src="./images/shakil-light.jpg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Header -->
      <!-- Main -->
      <div class="container-fluid main-bg">
        <div class="container">
          <div class="glass-part">
            <div class="main-glass">
              <div class="glass-logo">
                <img src="./images/glass-icon.png" alt="" />
              </div>
            </div>
            <img class="oval oval-01" src="./images/oval-copy-3.svg" alt="" />
            <img class="oval oval-02" src="./images/oval.svg" alt="" />
            <img class="oval oval-03" src="./images/oval.svg" alt="" />
            <img class="oval oval-04" src="./images/oval.svg" alt="" />

            <div class="glass glass-01">üî•</div>
            <div class="glass glass-02">ü¶Ñ</div>
            <div class="glass glass-03">
              <div class="fancy-glass">+</div>
              <span>Add to friends</span>
            </div>
            <div class="glass glass-04">üòç</div>
          </div>
          <div class="glass-controller">
            <input class="blur" type="range" min="0" max="20" step="1" />
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
